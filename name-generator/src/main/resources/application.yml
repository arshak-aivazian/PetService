server:
  tomcat:
    relaxed-query-chars: ['{','}','[',']']

spring:
  liquibase:
    enabled: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

keycloak:
  realm: my_realm
  resource: my_client
  auth-server-url: ${KEYCLOAK_SERVER_URL}
  public-client: true
  bearer-only: true
  credentials:
    secret: dOrAUhZmOr66rHl7YQ5fJExAcqA03F8h
